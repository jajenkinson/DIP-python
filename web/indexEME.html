<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EME / EMEC Image Quality Measurements</title>
    <style>
        /* General styles for the entire page */
        body {
            background-color: #F5DEB3; /* Light tan background color */
            color: #A9A9A9; /* Medium-light grey text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Styles for the links section */
        .links-section {
            border: 1.5px solid white; /* Border for the links section */
            padding: 10px;
            margin-bottom: 20px;
        }

        .links-section a {
            color: #A9A9A9; /* Medium-light grey text color */
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px; /* Adjust font size for links */
        }

        .links-section a:hover {
            text-decoration: underline;
        }

        /* Centered Section */
        .content-section {
            margin: 20px auto;
            text-align: center;
        }

        /* Upload Section */
        #uploadImage {
            display: block;
            margin: 0 auto;
            cursor: pointer;
            max-width: 20%; /* Ensure the image fits the screen width */
            height: auto; /* Maintain aspect ratio */
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Grid Gallery */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 80%;
        }

        .grid-item {
            text-align: center;
        }

        .grid-item img {
            max-width: 100%; /* Ensure images fit within their grid cells */
            height: auto; /* Maintain aspect ratio */
        }

        /* Advertisement placeholders */
        .advertisement {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Links Section -->
    <div class="links-section">
        <a href="indexEME.html">Home</a>
        <a href="gallery.html">Gallery</a>
    </div>

    <!-- Content Section -->
    <div class="content-section">
        <h1>EME / EMEC Image Quality Measurements</h1>
        <img id="uploadImage" src="images/uploadHere.png" alt="Upload Image" onclick="document.getElementById('fileInput').click();">
        <input id="fileInput" type="file" multiple style="display:none" onchange="processFiles(event)">

        <!-- Buttons for copy and download -->
        <div class="buttons">
            <button onclick="copyOutput()">Copy Output</button>
            <button onclick="downloadOutput()">Download Output</button>
        </div>

        <!-- Grid Gallery -->
        <div class="grid-container" id="imageGrid">
            <!-- Images and captions will be dynamically added here -->
        </div>
    </div>

    <!-- Advertisements -->
    <div class="advertisement">Advertisement Placeholder 1</div>
    <div class="advertisement">Advertisement Placeholder 2</div>
    <div class="advertisement">Advertisement Placeholder 3</div>
    <div class="advertisement">Advertisement Placeholder 4</div>
    <div class="advertisement">Advertisement Placeholder 5</div>

    <!-- Footer -->
    <footer>&copy; 2025 John Andrew Jenkinson</footer>

    <script>
        async function processFiles(event) {
            const files = event.target.files;
            const results = [];
            const imageGrid = document.getElementById('imageGrid');

            for (const file of files) {
                // Call EME.py for each file (example simulation)
                const emeValue = await simulateEMEProcessing(file.name);

                // Update results
                results.push({ name: file.name, eme: emeValue, emec: emeValue * 1.1 });

                // Add to grid
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.innerHTML = `
                    <img src="${URL.createObjectURL(file)}" alt="${file.name}">
                    <p>${file.name}</p>
                    <p>EME = ${emeValue.toFixed(2)}</p>
                `;
                imageGrid.appendChild(gridItem);
            }

            saveResults(results);
        }

        function simulateEMEProcessing(fileName) {
            // Simulate output from EME.py
            return new Promise(resolve => setTimeout(() => resolve(Math.random() * 100), 1000));
        }

        function saveResults(results) {
            // Save results to a txt file
            const headers = 'Image Name\tEME\tEMEC\n';
            const rows = results.map(r => `${r.name}\t${r.eme.toFixed(2)}\t${r.emec.toFixed(2)}`).join('\n');
            const blob = new Blob([headers + rows], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            document.downloadUrl = url;
        }

        function copyOutput() {
            navigator.clipboard.writeText(document.downloadUrl);
            alert("Output copied to clipboard!");
        }

        function downloadOutput() {
            const a = document.createElement('a');
            a.href = document.downloadUrl;
            a.download = 'output.txt';
            a.click();
        }
    </script>
</body>
</html>
